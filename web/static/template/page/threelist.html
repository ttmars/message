{{template "base" .}}

{{ define "threelist" }}
<div class="container-fluid">
	<div class="row">
		
		{{ $F := .Flag }}
		{{ $S := .Style }}
		
		{{ range $i,$j := .Data }}
			<div class="col-md-4">
				<b><i style="color: #AC2925;">{{$j.Title}}</i></b>
				<div class="list-group">
				{{ range $k,$v := $j.Content }}
					<a href="{{$v.Link}}" class="list-group-item" target="_blank" style="background-color: whitesmoke;">
						<span class="badge">{{$v.Badge}}</span>
						<b><i style="color: #AC2925;">{{$k}}.</i></b>
						{{ if eq $S 10 }}
							{{$v.Name}}
						{{end}}
						{{ if eq $S 20 }}
							<b>{{$v.Name}}</b>
						{{end}}
						<p class="list-group-item-text">{{$v.Description}}</p>
					</a>
				{{end}}
				</div>
			</div>
		{{end}}
		
	</div>
</div>
{{end}}
