{{template "base" .}}

{{ define "content" }}
	<div class="list-group">
	{{ range $k,$v := .Data }}
		<a href="{{$v.Link}}" class="list-group-item" target="_blank" style="background-color: whitesmoke;">
			<span class="badge">{{$v.Badge}}</span>
			<b><i style="color: #AC2925;">{{$k}}.</i></b>
			{{$v.Name}}
			<p class="list-group-item-text">{{$v.Description}}</p>
		</a>
	{{end}}
	</div>
{{end}}
